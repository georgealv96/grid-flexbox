<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="vertical-view">
    <div class="vertical-profile">
      <div id="v-head">
        <p>ONLINE</p>
        <img src="https://ath2.unileverservices.com/wp-content/uploads/sites/3/2017/09/professional-mens-hairstyles-combed-min-1024x683.jpg" alt="profile-pic">
        <h2>John Shoshone</h2>
      </div>
      <div id="v-center">
        <img src="https://www.pngplay.com/wp-content/uploads/6/5-Star-Rating-Vector-Transparent-PNG.png">
        <p>Psychic Healer</p>
      </div>
      <div id="v-footer">
        <p>5 mins free<br><span>then $5.99/min</span></p>
      </div>
      <div id="v-call"></div>
      <div id="v-conversation"></div>
    </div>
  </section>
  <section id="horizontal-view">
    <div class="horizontal-profile">
      <div id="top-left">
        <p>ONLINE</p>
        <img src="https://ath2.unileverservices.com/wp-content/uploads/sites/3/2017/09/professional-mens-hairstyles-combed-min-1024x683.jpg" alt="profile-pic">
      </div>
      <div id="top-right">
        <h2>John Shoshone</h2>
        <img src="https://www.pngplay.com/wp-content/uploads/6/5-Star-Rating-Vector-Transparent-PNG.png">
        <p id="profession">Psychic Healer</p>
        <p id="description">Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
      </div>
      <div id="bottom-left">
        <div id="h-call"></div>
        <div id="h-conversation"></div>
      </div>
      <div id="bottom-right">
        <p>5 mins free<br><span>then $5.99/min</span></p>
      </div>
    </div>
  </section>
</body>
</html>
